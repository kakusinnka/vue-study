<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model 收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>v-model 收集表单数据</h1>
        <!--  -->
        <form @submit.prevent="submit">
            <label for="xuehao">学号：</label>
            <input id="xuehao" type="text" v-model.trim="student.xuehao">
            <br>
            <label for="password">密码：</label>
            <input id="password" type="password" v-model="student.password">
            <br>
            <label>性别：</label>
            <input type="radio" v-model="student.sex" value="男">男
            <input type="radio" v-model="student.sex" value="女">女
            <br>
            <label>爱好：</label>
            <input type="checkbox" v-model="student.hobby" value="篮球">篮球
            <input type="checkbox" v-model="student.hobby" value="足球">足球
            <br>
            <label>所在城市：</label>
            <select v-model="student.city">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
            <br>
            <label>自我介绍：</label>
            <textarea v-model.lazy="student.introduce"></textarea>
            <br>
            <button>提交</button>
        </form>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    xuehao: '',
                    password: '',
                    sex: '男',
                    hobby: [],
                    city: '北京',
                    introduce: ''
                }
            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this.student));
                }
            }
        });
    </script>
</body>

</html>
